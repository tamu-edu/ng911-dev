run_config:
  global:
    type: "conformance"
    report_files:
      output_folder_path: "" # empty if you want to have reports in TS root dir or absolute path to the FOLDER
      prefix: "TAMU"
      suffix: "test" # optional
      detailed_view: true
      types:
        - "docx"
        - "pdf"
    id_summary:
      lab:
        name: "Test LAB"
        accred_status: "Accredited"
        accred_ref: "123412"
        accred_auth: "12344"
        addr_line_1: "1"
        addr_line_2: "2"
        city: "Web"
        state: "Internet"
        country: "Earth"
        zip: "001001"
        url: "www"
        eng_name: "Arty"
      supplier:
        name: "Arty"
        addr_line_1: "1"
        addr_line_2: "2"
        city: "Web"
        state: "Internet"
        country: "Earth"
        zip: "001001"
        url: "www"
      iut:
        type: "BCF"
        name: "IUT_BCF"
        version: "0.0.0.1"
        test_period: "Sun 15 Jun"
        date_of_receipt: "15.06.2025"
        location: "Web"
        cs_id: "11111"
      test_env:
        ixit_id: "11111"
        spec_name: "111"
        spec_version: "1111"
        ts_version: "1111"
        test_period_start: "15.06.2025" # ?
        test_period_end: "15.06.2025" # ?
        log_ref: "123412" # ?
        log_ret_date: "1234124" # ?
    log:
      level: "DEBUG"
      output_file: "test_files/logs/BCF_001_logger.log"
    comments:
      - author: "Lab"
        comment: "this is test env"
      - author: "Arty"
        comment: "This is my own test env"
  tests:
    - name: "BCF_001"
      requirements:
        - name: "RQ_BCF_001"
          variations: [
            "all",
          ]
        - name: "RQ_BCF_002"
          variations: [
            "all",
          ]
        - name: "RQ_BCF_003"
          variations: [
            "all",
          ]
        - name: "RQ_BCF_005"
          variations: [
            "all",
          ]
        - name: "RQ_BCF_007"
          variations: [
            "all",
          ]
        - name: "RQ_BCF_009"
          variations: [
            "all",
          ]
        - name: "RQ_BCF_010"
          variations: [
            "all",
          ]
      variations:
        - name: "SIP_INVITE_from_OSP.xml"
          mode: "online" # pcap / online
          pcap_file: "" # optional
          params:
              messages:
                - action: "receive"
                  prep_steps: [ ]
                  type: "SIP"
                  method: "INVITE"
                  response_code: ""
                  http_url: ""
                  body: ""
                  sipp_scenario: {
                    scenario_file_path: "test_files/configs/_dev/BCF_001_Artem/SIP_INVITE_RECEIVE.xml",
                    kwargs: {},
                    save_response_as: "BCF_001_var1_RECEIVE_response.log",
